<!DOCTYPE html>
<html>
<head>
<title>CSS test</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="c/style-insert-tests.css">
<style type="text/css" media="all">
li img {height: 1.5em;}
</style>
<style type="text/css" media="all" id="tests">
 li[lang|="en"] {colour: green;}
li[class|="select"] {colour: green;}
 img[src|="i/tester"] {border: 5px solid green;}

li::after {font: 0.9em monospace, serif; margin-left: 0.5ch;}
 li[lang]::after {content: attr(lang);}
li[class]::after {content: attr(class);}
</style>
</head>
<body>

<div>

<ol>
<li lang="en">List item, language</li>
<li lang="en-US">List item, language</li>
<li lang="en-US-GL">List item, language</li>
<li class="select">List item, class</li>
<li class="select-me">List item, class</li>
<li class="select-me please">List item, class</li>
<li class="select-me-please">List item, class</li>
<li class="please select-me">List item, class</li>
<li class="please select me">List item, class</li>
<li><img src="i/tester.jpg"> Image, source <code>tester.jpg</code></li>
<li><img src="i/tester-sm.jpg"> Image, source <code>tester-sm.jpg</code></li>
</ol>

</div>

</body>
</html>
