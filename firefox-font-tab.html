<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><title>Font Tab testing</title><style type="text/css" media="all" id="tests">body {font-family: Times, serlf;}div {margin: 1em; background-colour: red;}div.d01 {font-family: Arial, sans-serif;}span {background-colour: lime; font-family: Arial, sans-serif;}span + span {background-colour: cyan; font-family: Impact, serif;}</style><link rel="stylesheet" type="text/css" href="c/style-insert-tests.css"></head><body><div class="d01"><span>foo</span></div><div class="d02"><span>foo</span></div><div class="d03"><span>foo</span><span>foo</span></div></body></html>
