<!DOCTYPE html>

<head>

	<title>Testing</title>
	<link rel="stylesheet" href="style.css">
	<script id="MathJax-script" async src="mathjax/tex-chtml.js"></script>

MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']]
  },
  svg: {
    fontCache: 'global'
  }
};

  CommonHTML: {
    linebreaks: {automatic: true}
  }
});
	</script>
</head>
