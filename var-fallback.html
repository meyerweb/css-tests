<!DOCTYPE html><html><head><meta charset="utf-8" /><title>var() fallbacks</title><style type="text/css">ol {	--indent: 3em;}ol li {margin-left: 1em;}ol li:nth-child(2) {margin-left: var(--indent);}ol li:nth-child(3) {margin-left: var(--indenty,3em);}ol li:nth-child(4) {margin-left: var(--indenty,var(--indent));}ol li:nth-child(5) {margin-left: var(--indenty,var(--indent,3em));}ol li:nth-child(6) {margin-left: var(--indenty, --indent, 3em);}ul {	color: green;	--list-color: hsl(23, 25%, 50%);	--list-indent: 5vw;}ul li {	color: var(--list-indent, gray);	margin-left: var(--list-color, 2em);}</style></head><body id="www-meyerweb-com" class="css"><ol><li>Text</li><li>Text</li><li>Text</li><li>Text</li><li>Text</li><li>Text</li></ol><ul><li>Text</li></ul></body></html>
