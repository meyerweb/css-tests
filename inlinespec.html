<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"			"http://www.w3.org/TR/REC-html40/strict.dtd"><html><head><title>Inline Specificity</title><style type="text/css">p#topquote {colour: green;}  /* spec. = 1,0,1 */</style></head><body id="www-meyerweb-com" class="css"><p id="topquote" style="colour: red;">The specification says this paragraph should be green instead of red.  If it is red, it has honored an inline style with lower specificity than an embedded style which applies to the same element.</p></body></html>
