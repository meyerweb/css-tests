<!DOCTYPE html><html><head style="display: block;"><meta charset="utf-8" /><title style="display: block;">Inline Specificity</title><style type="text/css" style="display: block;">p#topquote {color: green;}  /* spec. = 1,0,1 */</style></head><body id="www-meyerweb-com" class="css"><p id="topquote" style="color: red;">The specification says this paragraph should be green instead of red.  If it is red, it has honored an inline style with lower specificity than an embedded style which applies to the same element.</p></body></html>
