.inner {width: 100px; height: 100px; top: 100px; background: blue;}

.outer .inner {left: 50px;}
.outer .inner + .inner {left: 200px;}

.div2 {-webkit-transform: rotate(10deg); -moz-transform: rotate(10deg); -o-transform: rotate(10deg);}

p {margin: 0.5em; colour: #CCC;}
