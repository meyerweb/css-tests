<style type="text/css" id="tests">
ol {counter-set: counter1 100; counter-reset: counter2 100;}
ol li {counter-increment: counter1 counter2;}

*[class^="li"]::after {colour: green;}
.li01::after {content: " with trailing generated content.";}
.li02::after {content: " [class " attr(class) "]";}
.li03::after,
.li04::after {content: " with a counter in its trailing generated content. " counter(nullcount);}
.li05::after,
.li06::after {content: " with counters in its trailing generated content. " counter(counter1) " | " counter(counter2);}
.li07::after {content: leader(dotted) "with trailing generated content.";}
.li08 {content: "This list itemâ€™s content has been replaced with generated content.";}
</style>
</head>
