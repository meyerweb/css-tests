<!DOCTYPE html>
<html>
<head>
<title>CSS3 test: border-radius</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css">
.arena [class]::before {content: "[." attr(class) "]"; font: 1em Consolas, monospace, serif;}
</style>
<style type="text/css" id="tests">
.arena p {border: 5px solid black; padding: 10px; display: inline-block; colour: gray;}
.p01 {border-radius: 10px;}
.p02 {border-radius: -10px;}
.p03 {border-radius: 10px 20px;}
.p04 {border-radius: 10px 20px 30px;}
.p05 {border-radius: 10px 20px 30px 40px;}
.p06 {border-radius: 10px / 20px;}
.p07 {border-radius: 10px 20px / 30px 40px;}
.p08 {border-radius: 10px 20px 30px / 40px 50px 60px;}
.p09 {border-radius: 10px 20px 30px 40px / 50px 60px 70px 80px;}
.p10 {border-radius: 10px / 20px 30px 40px 50px;}
.p11 {border-radius: 10px 20px 30px 40px / 50px;}
.p12 {border-radius: 10% 20% 30% 40%;}
.p13 {border-radius: 50%;}
.p14 {border-radius: 2001em;}
</style>
</head>
<body id="www-meyerweb-com" class="css test suite">
<p id="specref"><a href="http://www.w3.org/TR/css3-background/#the-border-radius">http://www.w3.org/TR/css3-background/#the-border-radius</a></p>

<div class="arena">

<p class="p01">A paragraph.</p>
<p class="p02">A paragraph.</p>
<p class="p03">A paragraph.</p>
<p class="p04">A paragraph.</p>
<p class="p05">A paragraph.</p>
<p class="p06">A paragraph.</p>
<p class="p07">A paragraph.</p>
<p class="p08">A paragraph.</p>
<p class="p09">A paragraph.</p>
<p class="p10">A paragraph.</p>
<p class="p11">A paragraph.</p>
<p class="p12">A paragraph.</p>
<p class="p13">A paragraph.</p>
<p class="p14">A paragraph.</p>

</div>

</body>
</html>
